<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="public/components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/css/spending_monitor.css">
    <title>Login - SpendigMonitor</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">SpendingMonitor</a>
            </div> <!-- .navbar-header -->

            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                    <input type="text" class="form-control" placeholder="Password">
                </div> <!-- .form-group -->
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div> <!-- .container --->
    </nav>
    <div class="container">
        <div class="row">
            <div class="graph-image hidden-xs col-sm-6"></div>
            <div class="col-sm-6 registration-form">
                <h1>Registration</h1>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                        <input type="text" class="form-control" placeholder="Email">
                        <input type="text" class="form-control" placeholder="Password">
                        <input type="text" class="form-control" placeholder="Re-type password">
                    </div> <!-- .form-group -->
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div> <!-- .col-sm-6 registration-form -->
        </div> <!-- .row -->
    </div> <!-- .container --->
</body>
